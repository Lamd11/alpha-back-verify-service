[pytest]
# Pytest configuration for AlphaBack Verify Service

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/verifier
    --cov=src/lambda_function
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=json:coverage.json

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with mocks)
    slow: Slow running tests

# Ignore patterns
norecursedirs = .git .aws-sam __pycache__ htmlcov src/python

# Output
console_output_style = progress
